<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Forms</title>
</head>
<body>

    <img src="tap.jpg" alt="" height="100px" width="100px">

    <marquee behavior="alternate" direction="right">
    <h1>Student Registration Form</h1>
</marquee>

    <form action="index1.html">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Ex : Amruth S Gowda"><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required ><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br><br>

        <label for="address">Address</label><br>
        <textarea id="address" cols="20" rows="5"></textarea><br><br>

    </fieldset><br><br>

    <fieldset>
        <legend>Education Details</legend>

        <label for="department">Department</label>

        <input type="radio" id="cs" name="common">
        <label for="cs">CS</label>

        <input type="radio" id="ec" name="common">
        <label for="ec">EC</label>

        <input type="radio" id="civil" name="common">
        <label for="civil">CIVIL</label>

        <input type="radio" id="mech" name="common">
        <label for="mech">Mech</label><br><br>

        <label for="year of graduation">Year of graduation</label>
        <input list="you">
        <datalist id="you">
            <option value="2021"></option>
            <option value="2022"></option>
            <option value="2023"></option>
            <option value="2024"></option>
        </datalist><br><br>

        <label for="skills">SKILLS</label><br>

        <input type="checkbox" id="java">
        <label for="java">JAVA</label><br>

        <input type="checkbox" id="sql">
        <label for="sql">SQL</label><br>

        <input type="checkbox" id="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css">
        <label for="css">CSS</label><br>
    </fieldset>

        <input type="submit" value="login">
        <input type="reset">
    </form>
</body>
</html>
